<div cdkDropList (cdkDropListDropped)="drop($event)">
  <!-- (cdkDropListSorted)="sort($event)" -->
  <div class="list-item" *ngFor="let group of layergroups | reverse;" cdkDragLockAxis="y" cdkDrag>
    <riesgos-layerentry-group *ngIf="isLayerGroup(group) && group.filtertype === layerfilter" [layersSvc]="layersSvc"
      [mapState]="mapStateSvc" [group]="group" [layerGroups]="layergroups">
      <span class="move-item" cdkDragHandle>
        {{group.displayName || group.name | regexTranslate | translate }}
      </span>
    </riesgos-layerentry-group>
    <riesgos-layerentry *ngIf="!isLayerGroup(group) && group.filtertype === layerfilter" [layerGroups]="layergroups"
      [expanded]="false" [layersSvc]="layersSvc" [mapState]="mapStateSvc" [layer]="group" [group]="null">
      <span class="move-item" cdkDragHandle>
        {{group.displayName || group.name | regexTranslate | translate }}
      </span>
    </riesgos-layerentry>
  </div>
</div>
