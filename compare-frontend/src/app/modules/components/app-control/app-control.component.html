<div class="app-control box" *ngIf="(showLink$ | async)">

    <button (click)="linkClicked($event)"  class="clearButton" style="display: flex; font-size: small; flex-direction: row; align-items: center; justify-content: center;">
        {{ 'LinkViews' | translate }}
        <ng-container *ngIf="partitionsLinked$ | async; else crossedOutBlock">
            <div style="padding-left: 0.25rem;">&check;</div>
        </ng-container>
        <ng-template #crossedOutBlock>
            <div style="padding-left: 0.25rem;">&cross;</div>
        </ng-template>
    </button>

</div>
