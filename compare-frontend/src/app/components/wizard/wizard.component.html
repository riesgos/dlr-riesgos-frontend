<div class="wizard box">
    <div class="wizard-content" *ngIf="stepData$ | async as stepData">
        <div class="step" *ngFor="let stepDatum of stepData">
            <app-step [scenario]="stepDatum.scenario" [step]="stepDatum.step" [inputs]="stepDatum.inputs" [outputs]="stepDatum.outputs"></app-step>
        </div>
    </div>
</div>
