<div class="page">

    <app-svg class="backgroundSvg" style="display: block; width: 100%; height: 100%; background-color: var(--gray-10);" [path]="'assets/icons/riesgos.svg'"></app-svg>


    <div class="studyAreas" *ngIf="studyAreas$ | async as studyAreas">
        <div class="studyArea box hasShadow" *ngFor="let studyArea of studyAreas">
    
            <div class="studyAreaDescription">

                <!-- <img [src]="studyArea.preview"> -->
                <h4>{{ studyArea.id | translate }}</h4>
                <p>{{ studyArea.description | translate }}</p>

                <div class="modeSelector">
                    <div class="mode card box " (click)="ruleSetPicked( studyArea.id, 'selectOneScenario' )">
                        <img style="height: 80px; width: 80px; " src="assets/icons/simple.svg" />
                        <div class="cardBody">{{ 'selectOneScenario'  | translate }}</div>
                    </div>
                    <div class="mode card box " (click)="ruleSetPicked( studyArea.id, 'compareScenarios' )">
                        <img style="height: 80px; width: 80px; " src="assets/icons/compare.svg" />
                        <div class="cardBody">{{ 'compareScenarios'  | translate }}</div>
                    </div>
                    <div class="mode card box " (click)="ruleSetPicked( studyArea.id, 'compareIdentical' )">
                        <img style="height: 80px; width: 80px; " src="assets/icons/compare_internal.svg" />
                        <div class="cardBody">{{ 'compareIdentical'  | translate }}</div>
                    </div>
                    <div class="mode card box " (click)="ruleSetPicked( studyArea.id, 'classic' )">
                        <img style="height: 80px; width: 80px; " src="assets/icons/advanced.svg" />
                        <div class="cardBody">{{ 'classic'  | translate }}</div>
                    </div>
                </div>

            </div>
    
        </div>
    </div>
</div>
