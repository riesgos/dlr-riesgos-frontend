<clr-vertical-nav-group [(clrVerticalNavGroupExpanded)]="expandedResults" class="layers">
    <clr-icon shape="world" class="is-solid" title="{{'Results' | translate}}" [ngClass]="{'is-highlight': expandedResults}"
        clrVerticalNavIcon></clr-icon>
    <span class="p1">{{'Results' | translate}}</span>
    <clr-vertical-nav-group-children class="padding title-ellipsis">
        <riesgos-layer-control [layersSvc]="layersSvc" [mapStateSvc]="mapStateSvc" [layerfilter]="'Overlays'"></riesgos-layer-control>
    </clr-vertical-nav-group-children>
</clr-vertical-nav-group>

<clr-vertical-nav-group [(clrVerticalNavGroupExpanded)]="expandedLayers" class="layers">
    <clr-icon shape="world" title="{{'AdditionalLayers' | translate}}" [ngClass]="{'is-highlight': expandedLayers}"
        clrVerticalNavIcon></clr-icon>
    <span class="p1">{{'AdditionalLayers' | translate}}</span>
    <clr-vertical-nav-group-children class="padding title-ellipsis">
        <riesgos-layer-control [layersSvc]="layersSvc" [mapStateSvc]="mapStateSvc" [layerfilter]="'Layers'"></riesgos-layer-control>
    </clr-vertical-nav-group-children>
</clr-vertical-nav-group>
