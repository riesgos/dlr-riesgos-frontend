<div class="layerContainer" (click)="toggleVisibility()">

    <app-svg *ngIf="layerVisibility === true"
        class="layerEye"
        (click)="hideLayer()"
        [path]="'assets/icons/eye.svg'"
    ></app-svg>

    <app-svg *ngIf="layerVisibility === false"
        class="layerEye"
        (click)="showLayer()"
        [path]="'assets/icons/eye-closed.svg'"
    ></app-svg>

    <div class="layerTitle">
        {{ layerCompositeId | translate }}
    </div>
</div>
