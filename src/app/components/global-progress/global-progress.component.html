<span *ngIf="progress && progress.indeterminate">
  <div class="progress loop" [ngClass]="progress.class"><progress></progress></div>
</span>
<span *ngIf="progress && !progress.indeterminate">
  <div class="progress" [ngClass]="progress.class"><progress max="{{progress.max}}"
      value="{{progress.value}}"></progress></div>
</span>
