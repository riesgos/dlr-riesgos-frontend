<form [formGroup]="formGroup">
    <div class="formElement" *ngFor="let input of data.inputs">
        <!-- 
            Kind of flaky: 
            We interpret any input with an options-array as user-configurable, 
            and all others as outputs of upstream processes. 
        -->
        <ng-container *ngIf="input.options">
            <label [for]="input.label">{{ input.label }}</label>
            <select *ngIf="input.formtype === 'string-select'" [formControlName]="input.label" [name]="input.label" [id]="input.label">
                <option *ngFor="let option of input.options | keyvalue" [ngValue]="option.value">{{ option.key }}</option>
            </select>
            <input *ngIf="input.formtype === 'string'" [formControlName]="input.label" />
        </ng-container>
    </div>
    <button [disabled]="!allValuesSet()" (click)="execute()">Execute</button>
</form>
