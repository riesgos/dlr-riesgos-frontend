<div class="main" #main>
  <div class="header">

    <a href="https://riesgos.de/es" target="_blank">
      <!-- <app-svg style="margin-left: 1rem; height: 2rem; width: 2rem; background-color: var(--accent-color-100);" [path]="'assets/icons/riesgos_simple.svg'"></app-svg> -->
      <img src="assets/icons/riesgos_simple_white.svg" alt="" style="margin-left: 1rem; height: 1.2rem; width: 1.2rem; padding-top: 4px;">
    </a>

    <h1 class="title" (click)="clickOnModes()">DEMOSTRADOR LIGHT</h1>

    <p style="margin: 1rem; color: var(--accent-color-800);">Version: 0.0.1</p>

    <nav *ngIf="ruleSet$ | async as ruleSet">
      <a                            class="nav-item" [class.active]="ruleSet === 'none' && !getCurrentUrl().includes('tutorial') && !getCurrentUrl().includes('licenses')"   (click)="clickOnModes()"    >{{ 'Modes' | translate }}</a>
      <a *ngIf="ruleSet !== 'none'" class="nav-item" [class.active]="true"                             >{{ ruleSet | translate }}</a>
      <a                            class="nav-item" [class.active]="getCurrentUrl().includes('tutorial')"  (click)="clickOnTutorial()" >{{ 'Tutorial' | translate }}</a>
      <a                            class="nav-item" [class.active]="getCurrentUrl().includes('licenses')"  (click)="clickOnLicenses()" >{{ 'Licenses' | translate }}</a>
    </nav>

    <div class="logoSection">
      <!-- <img src="assets/icons/print.svg" alt="" style="margin-right: 1rem; height: 1.2rem; width: 1.2rem;" (click)="printPage()"> -->
      <p class="logoText">{{ 'Made with' | translate}}</p>
      <a class="logoLink" href="https://github.com/dlr-eoc/ukis-frontend-libraries" target="_blank" alt="link to dlr ukis">
        <img src="assets/icons/icon-72x72.png" alt="ukis-icon" width="30" height="30">
      </a>
    </div>

  </div>

    <router-outlet></router-outlet>
</div>
