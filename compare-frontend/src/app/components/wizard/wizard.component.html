<div class="wizard box" *ngIf="focus">
    <div *ngIf="partition === 'left'" class="wizard-header">
        <h4>Wizard</h4>
        <button (click)="toggleFocus()">Collapse</button>
    </div>
    <div *ngIf="partition === 'right'" class="wizard-header">
        <button (click)="toggleFocus()">Collapse</button>
        <h4>Wizard</h4>
    </div>

    <div class="wizard-content" *ngIf="stepData$ | async as stepData">
        <div class="step" *ngFor="let stepDatum of stepData">
            <app-step [scenario]="scenario" [partition]="partition" [step]="stepDatum.step" [inputs]="stepDatum.inputs" [outputs]="stepDatum.outputs"></app-step>
        </div>
    </div>

</div>

<div class="wizard box" *ngIf="focus === false">
    <button (click)="toggleFocus()">Expand</button>
</div>
