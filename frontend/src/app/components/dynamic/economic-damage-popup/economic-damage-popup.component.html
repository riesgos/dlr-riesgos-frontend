<ng-container *ngIf="title">
    <h4>{{ title | translate }}</h4>
</ng-container>

<ng-container *ngIf="(loss$ | async) as lossValue; else noData">
    <table>
        <tr><td>{{ lossValue }} MUSD</td></tr>
    </table>
</ng-container>

<ng-template #noData>
    <table>
        <tr><td>{{ 'no_data' | translate }}</td></tr>
    </table>
</ng-template>
