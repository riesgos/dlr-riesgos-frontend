<div class="container">
  <div class="one">
      <clr-select-container>
          <label class="clr-col">
            {{parameter.description.wizardProperties.name | translate}}:
          </label>
          <select class="clr-col" clrSelect [formControl]="control">
              <option *ngFor="let option of options" [value]="option" [selected]="getIdForKey(option) == getSelectedId()">{{ option }}</option>
          </select>
          <clr-control-helper>{{parameter.description.wizardProperties.description | translate}}</clr-control-helper>
          <clr-control-error>Invalid input</clr-control-error>
        </clr-select-container>
  </div>

    <ng-container *ngIf="(featureSelectionOngoing$ | async) as ongoing; else activateButton">
        <div class="two">
          <clr-icon shape="feature-select" [title]="'select on map' | translate"
          (click)="activateFeatureselectInteraction(false)" [style.color]="'#0072a3'"
          size="30"></clr-icon>
        </div>
  </ng-container>
  <ng-template #activateButton>
        <clr-icon class="two" shape="feature-select" [title]="'select on map' | translate"
        (click)="activateFeatureselectInteraction(true)" [style.color]="'#575757'"
        size="26"></clr-icon>
  </ng-template>

</div>
