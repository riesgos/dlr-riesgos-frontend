<ng-container *ngIf="heading">
    <h3>{{ heading | translate }}</h3>
</ng-container>

<ng-container *ngIf="(baseData$ | async) as baseData">
    <ng-container *ngIf="containsData(baseData); else noData">
        <div [style]="{'width': width + 'px', 'height': height + 'px'}">
            <app-grouped-bar-chart
            [baseData]="baseData"
            [width]="width"
            [height]="height"
            [groupings]="groupings"></app-grouped-bar-chart>
        </div>
    </ng-container>

    <ng-container *ngIf="additionalText">
        <div [innerHTML]="additionalText | translate"></div>
    </ng-container>
</ng-container>

<ng-template #noData><p>{{ no_data | translate }}</p></ng-template>
