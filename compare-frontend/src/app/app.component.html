<div class="main">
  <div class="header">
    <app-svg style="margin-left: 1rem; height: 2rem; width: 2rem; background-color: var(--accent-color-100);" [path]="'assets/icons/riesgos_simple.svg'"></app-svg>
    <h1>DEMOSTRADOR LIGHT</h1>
    <p style="margin: 1rem; color: var(--accent-color-800);">Version: 0.0.1</p>
    <nav *ngIf="ruleSet$ | async as ruleSet">
      <a                            class="nav-item" [class.active]="ruleSet === 'none'" (click)="clickOnModes()" >{{ 'Modes' | translate }}</a>
      <a *ngIf="ruleSet !== 'none'" class="nav-item" [class.active]="true"                                        >{{ ruleSet | translate }}</a>
    </nav>
  </div>
  <div class="content">
    <div class="height-spanner"></div>
    <router-outlet></router-outlet>
  </div>
</div>
