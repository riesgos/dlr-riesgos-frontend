<div *ngIf="!disclaimerSvc.alertClosed" class="alert alert-app-level" [ngClass]="'alert-info'" role="alert">
  <div class="alert-items">
    <div class="alert-item static">
      <div class="alert-icon-wrapper">
        <clr-icon class="alert-icon" shape="info-circle"></clr-icon>
      </div>
      <div class="alert-text">{{ 'This is a demonstrator!' | translate }}</div>
    </div>
  </div>
  <button type="button" class="close" aria-label="alert close" (click)="close()">
    <clr-icon aria-hidden="true" shape="close"></clr-icon>
  </button>
</div>
