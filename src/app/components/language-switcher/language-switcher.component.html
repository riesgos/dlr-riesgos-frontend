<clr-dropdown>
    <button class="btn btn-outline" aria-label="dropdown" clrDropdownTrigger>
        {{translator.currentLang}}
        <clr-icon shape="caret down"></clr-icon>
    </button>
    <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a *ngFor="let lang of translator.getLangs()" (click)="setLanguage(lang)" 
        [ngClass]="{'active': lang==translator.currentLang}" clrDropdownItem>{{lang}}</a>
    </clr-dropdown-menu>
</clr-dropdown>
