<main class="content-area map-view">
  <ukis-map-ol [layersSvc]="layerSvc" [mapState]="mapStateSvc" [controls]="controls"></ukis-map-ol>
</main>

<clr-vertical-nav [clrVerticalNavCollapsible]="true" [clrVerticalNavCollapsed]="false" [clr-nav-level]="2" class="right"
  appNavResize [unit]="nav.unit" [width]="nav.rightWidth" (widthChange)="nav.rightWidth = $event;">

  <app-vertical-nav-resize [width]="nav.rightWidth" [minWidth]="nav.minWidth" [maxWidth]="nav.maxWidth"
    (widthChange)="nav.rightWidth = $event;">
  </app-vertical-nav-resize>

  <clr-vertical-nav-group [clrVerticalNavGroupExpanded]="false" class="layers">
    <clr-icon shape="world" title="Baselayers" clrVerticalNavIcon></clr-icon>
    Baselayers
    <clr-vertical-nav-group-children class="padding title-ellipsis">
      <ukis-base-layer-control [layersSvc]="layerSvc" [mapStateSvc]="mapStateSvc"></ukis-base-layer-control>
    </clr-vertical-nav-group-children>
  </clr-vertical-nav-group>

</clr-vertical-nav>
