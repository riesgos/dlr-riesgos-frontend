<div class="layers">
     <app-layer 
        *ngFor="let output of data.layerControlables.slice().reverse()"
        [scenario]="scenario"
        [partition]="partition"
        [stepId]="output.stepId"
        [layerCompositeId]="output.id"
        [layerVisibility]="output.visible"
        (layerVisibilityChanged)="onLayerVisibilityChanged($event)"
    ></app-layer>
</div>
